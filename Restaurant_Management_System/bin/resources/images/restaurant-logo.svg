<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
    <!-- Background circle -->
    <circle cx="100" cy="100" r="98" fill="#8B4513" opacity="0.1"/>
    <circle cx="100" cy="100" r="95" fill="none" stroke="#8B4513" stroke-width="2"/>
    
    <!-- Fork -->
    <path d="M70 40 L70 160" stroke="#8B4513" stroke-width="3" fill="none"/>
    <path d="M60 45 L60 65 M70 45 L70 65 M80 45 L80 65" stroke="#8B4513" stroke-width="3" fill="none"/>
    
    <!-- Knife -->
    <path d="M130 40 L130 160" stroke="#8B4513" stroke-width="3" fill="none"/>
    <path d="M120 40 C140 60, 140 80, 130 100" stroke="#8B4513" stroke-width="3" fill="none"/>
    
    <!-- Plate lines -->
    <ellipse cx="100" cy="100" rx="60" ry="15" stroke="#8B4513" stroke-width="2" fill="none"/>
    <path d="M40 100 C60 120, 140 120, 160 100" stroke="#8B4513" stroke-width="2" fill="none"/>
    
    <!-- Text elements -->
    <path id="curve" d="M40 85 C60 105, 140 105, 160 85" fill="none"/>
    <text>
        <textPath href="#curve" startOffset="50%" text-anchor="middle" 
                  fill="#8B4513" font-family="Palatino" font-size="12">
            EST. 2024
        </textPath>
    </text>
    
    
    
    <!-- Olive branches -->
    <path d="M30 95 C40 85, 50 85, 60 95" stroke="#8B4513" stroke-width="1" fill="none"/>
    <path d="M170 95 C160 85, 150 85, 140 95" stroke="#8B4513" stroke-width="1" fill="none"/>
    <circle cx="35" cy="90" r="2" fill="#8B4513"/>
    <circle cx="165" cy="90" r="2" fill="#8B4513"/>
</svg>